<div class="modal-header">
    <h4 class="modal-title">{{ngDialogData.title}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12" ng-repeat="citActInfo in ngDialogData.citActsInfo" ng-init="motivationId = generateId($index)">
            <!-- START panel-->
            <div id="{{motivationId}}" class="panel panel-default">
                <div class="panel-heading panel-heading-collapsed">
                    <span class="large-text text-bold">{{citActInfo.color}} ({{citActInfo.inTextRefPointers.length}})</span>
                    <i class="pull-right collapse-btn" ng-click="isCollapsed = !isCollapsed" ng-class="{'fa fa-plus-square fa-2x': isCollapsed, 'fa fa-minus-square fa-2x': !isCollapsed}"></i>
                </div>
                <div collapse="isCollapsed" class="panel-wrapper">
                    <div class="panel-body">
                        <ul>
                            <li ng-repeat="irp in citActInfo.inTextRefPointers" ng-bind-html="empInTxtRefPointer(irp.sentenceTxt, irp.irpTxt)"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END panel-->
        </div>
    </div>

</div>
