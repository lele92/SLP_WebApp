<div ng-controller="BiblioFiltersController as biblioFilterCtrl">
    <h2 class="text-center text-thin">Filters</h2>
    <div class="p" >
        <div>
            <legend class="filter-legend">
                <span ng-class="{'filter-enabled-heading': biblioFilterCtrl.checkYear}">Year</span>
                <label class="switch pull-right">
                    <input type="checkbox"  ng-model="biblioFilterCtrl.checkYear" ng-change="biblioFilterCtrl.switchYearFilter()"/>
                    <span></span>
                </label>
            </legend>
            <div align="center">
                <span class="large-text" ng-class="{'filter-text-disabled': !biblioFilterCtrl.checkYear, 'filter-text-enabled': biblioFilterCtrl.checkYear}">start from year: </span>
                <input ng-disabled="!biblioFilterCtrl.checkYear" type="number" ng-model="biblioFilterCtrl.publicationYearV" min="1970" max="{{biblioFilterCtrl.year}}">
            </div>

        </div>
        <div>
            <legend class="filter-legend">
                <span ng-class="{'filter-enabled-heading': biblioFilterCtrl.checkOnlySelfcitations}">Only self-citations</span>
                <label class="switch pull-right">
                    <input type="checkbox"  ng-model="biblioFilterCtrl.checkOnlySelfcitations" ng-change="biblioFilterCtrl.switchOnlySelfcitations()"/>
                    <span></span>
                </label>
            </legend>
        </div>
        <div class="col-centered">
            <legend class="filter-legend">
                <span ng-class="{'filter-enabled-heading': biblioFilterCtrl.checkCharacterizations}">Functions</span>
                <label class="switch pull-right">
                    <input type="checkbox"  ng-model="biblioFilterCtrl.checkCharacterizations" ng-change="biblioFilterCtrl.switchColorsFilter()"/>
                    <span></span>
                </label>
            </legend>
            <div align="center">
                <button type="button" ng-click="biblioFilterCtrl.setAllChecked(true)" ng-disabled="!biblioFilterCtrl.checkCharacterizations" class="btn btn-primary btn-sm"><em class="fa fa-check-square-o"></em> Select all</button>
                <button type="button" ng-click="biblioFilterCtrl.setAllChecked(false)" ng-disabled="!biblioFilterCtrl.checkCharacterizations" class="btn btn-primary btn-sm"><em class="fa fa-square-o"></em> Deselect all</button>
            </div>

            <scrollable class="form-group well filter-well">
                <div class="checkbox c-checkbox" ng-repeat="color in biblioFilterCtrl.characterizationsV">
                    <label>
                        <input type="checkbox" ng-model="color.checked" ng-checked="color.checked" ng-disabled="!biblioFilterCtrl.checkCharacterizations"  ng-value="color.valueURI" />
                        <span class="fa fa-check"></span>{{color.toString}}
                    </label>
                </div>
            </scrollable>
        </div>
        <div align="center">
            <button id="apply-filters" type="button" class="btn btn-oval btn-success btn-lg" ng-click="biblioFilterCtrl.applyFilters()"><em class="fa fa-check"></em> Apply filters</button>
        </div>

    </div>
</div>
