<div ng-controller="MainCtrl as main" class="row row-centered">
  <div class="panel panel-default col-xs-12 col-sm-10 col-md-8 col-lg-6 col-centered" >
    <div class="panel-body ">
      <h2 class="text-center">Enter the text to search</h2>
      <textarea class="form-control" rows="3" ng-model="main.searchTxt"></textarea>
      <button id="searchBtn" type="button" class="btn btn-primary center-block" ng-click="main.goToDashboard()">Search</button>
    </div>
  </div>
</div>
