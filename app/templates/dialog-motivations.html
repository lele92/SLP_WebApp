<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close">Ã—</button>
    <h4 id="myModalLabel" class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <accordion close-others="false">
                <accordion-group ng-repeat="citActInfo in citActsInfo">
                    <accordion-heading>{{citActInfo.color}} ({{citActInfo.inTextRefPointers.length}})</accordion-heading>
                    <div>
                        <ul>
                            <li ng-repeat="irp in citActInfo.inTextRefPointers">{{irp.sentenceTxt}}</li>
                        </ul>
                    </div>
                </accordion-group>
            </accordion>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button ng-click="close()" class="btn btn-primary">Close</button>
</div>
