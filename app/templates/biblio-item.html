<!-- START widget-->
<div  class="panel widget panel-biblio-item">
    <div class="row row-table row-flush">

        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 bg-info text-center icon-biblio-item" ng-class="{'biblio-item-selfcitation': itemData.isSelfcitation }">
            <div tooltip="Self-citation" tooltip-placement="bottom" ng-show="itemData.isSelfcitation" class="self-cit"> S </div>
            <h2>{{itemData.totCitActs}}</h2>
            <h4>Citation<span ng-show="itemData.totCitActs > 1">s</span></h4>
        </div>

        <div class="col-lg-10 col-md-9 col-sm-9 col-xs-9">
            <div class="panel-body no-top-padding no-bottom-padding row">
                <div class="col-lg-8 col-md-12 col-sm-12 biblio-info-body">
                    <h4 class="mt0">{{itemData.title}} - <span class="article-year">{{itemData.publicationYear}}</span>
                        <a class="btn btn-oval btn-primary" ng-href="{{ itemData.htmlItem.value}}" target="_blank"><i class="fa fa-external-link"></i></a>
                    </h4>
                    <div class="row">
                        <em tooltip="Authors"  tooltip-popup-delay="500" class="fa fa-users biblio-round-icon"></em>
                        <span tooltip="show author articles" class="label label-author-light pointer " ng-class="{'shared-author': isSharedAuthor(author) }" ng-repeat="author in itemData.authors" ng-click="exploreAuthor(author.givenName.value, author.familyName.value)">
                            {{author.givenName.value}} {{author.familyName.value}}
                        </span>
                    </div>
                    <div class="row">
                        <em class="icon-globe biblio-round-icon"></em>
                        <span class="large-text">Global Citations: {{itemData.globalCountValue}} (updated: {{itemData.globalCountDate}})</span>
                    </div>
                    <div align="center">
                        <button tooltip="Read abstract"  tooltip-popup-delay="500" class="btn btn-default btn-lg large-text" ng-click="openAbstractDialog()"><em class="fa fa-file-o"></em> Abstract</button>
                        <button tooltip="Show motivations for citation"  tooltip-popup-delay="500" class="btn btn-default btn-lg large-text" ng-click="openMotivationsDialog()"><em class="fa icon-tag"></em> Citation functions</button>
                    </div>


                </div>
                <div id={{chartId}} align="center" class="chart-panel-md col-lg-4 col-md-12 col-sm-12">
                    <div class="col-lg-12 no-padding panel-hover" ng-mouseover="renderChart(itemData.citActsInfo, itemData.totCitActs)">
                        <h4>Hover with mouse or tap to load</h4>
                        <h2>Motivations Chart</h2>
                        <em class="fa fa-pie-chart fa-4x"></em>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 text-center biblio-item-more-info">
            <em tooltip="Go to Article" class="fa fa-arrow-circle-right fa-4x pointer explore-biblio" ng-click="exploreBiblioItem()"></em>
        </div>

    </div>
</div>
<!-- END widget-->
