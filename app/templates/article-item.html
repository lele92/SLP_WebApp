<div id="{{articleId}}" class="panel panel-default">
    <div class="panel-heading"><h3>{{articleData.title.value}} - <small>{{articleData.publicationYear.value}}</small></h3></div>
    <div class="panel-body">
        <p><span ng-repeat="author in articleData.authors">{{author.givenName.value}} {{author.familyName.value}} </span> </p>
        <p><strong>Abstract:</strong> {{articleData.abstractTxt.value}}</p>
        <p><strong>doi:</strong> {{articleData.doi.value}}</p>
    </div>
    <div class="panel-footer">Panel Footer</div>
</div>
